<div style="display: flex; justify-content: space-between;">
<div class="main">
    <div class="main_div_profile">
        <div class="info_profile">
            <div style="display: flex;">
                <img :src="img" class="avatar">
                <div style="display: flex;">
                    <div class="input_prof" style="display: flex; flex-direction: column;">
                            <label style="color: rgb(186, 186, 186);">Прізвище:</label>
                            <input class="non_inp" type="text" v-model="lastname" readonly>
                            <label style="color: rgb(186, 186, 186);">Ім'я:</label>
                            <input class="non_inp" type="text" v-model="name" readonly>
                            <label style="color: rgb(186, 186, 186);">По-батькові:</label>
                            <input class="non_inp" type="text" v-model="patronymic" readonly>    
                            <label style="color: rgb(186, 186, 186);">Електрона пошта:</label>
                            <input class="non_inp" type="email" v-model="email" readonly>         
                    </div>
                    <div class="input_prof2" style="display: flex; flex-direction: column;">
                            <label style="color: rgb(186, 186, 186);">Номер телефону:</label>
                            <input class="non_inp" type="text" v-model="phone" readonly>
                            <label style="color: rgb(186, 186, 186);">Населений пункт:</label>
                            <input class="non_inp" type="text" v-model="place" readonly>
                            <label style="color: rgb(186, 186, 186);">Поштове відділення:</label>
                            <input class="non_inp" type="text" v-model="postoffice" readonly>
                            <label style="color: rgb(186, 186, 186);">Пароль:</label>
                            <input class="non_inp" type="password" v-model="password" readonly>
                    </div>  
             
                </div>    
            
            </div>

        <div class="akk">
            <button class="edit_akk" @click="toggleEditWindow">Редагувати акаунт</button>
            <button class="delete_akk" @click="showDeleteConfirmation = true">Видалити акаунт</button>

            <div v-if="showDeleteConfirmation" class="delete-confirmation">
                <p>Ви дійсно хочете видалити свій акаунт?</p>
                <button @click="showDeleteConfirmation = false" class="but_delete no">Ні</button>
                <button @click="deleteAccount" class="but_delete yes">Так</button>
                
            </div>
        </div>
        </div>
    </div>
    
</div>

<div id="orderModal" style="display: none;">
    <p>Це віконце з'явиться через 5 секунд.</p>
</div> 
    <div class="edit_info" v-if="showEditWindow">
        <div style="display: flex; flex-direction: column;">

            <label class="label">Прізвище:</label>
            <input class="inp" type="text" v-model="lastname" optional>
            <label class="label">Ім'я:</label>
            <input class="inp" type="text" v-model="name" optional>
            <label class="label">По-батькові:</label>
            <input class="inp" type="text" v-model="patronymic" optional>
            <label class="label">Номер телефону:</label>
            <input class="inp" type="text" v-model="phone" optional>
            <label class="label">Населений пункт:</label>
            <input class="inp" type="text" v-model="place" optional>
            <label class="label">Поштове відділення:</label>
            <input class="inp" type="text" v-model="postoffice" optional>
            <label class="label"><span style="color: brown; font-size: 25px;">*</span>Електрона пошта:</label>
            <input class="inp" type="email" v-model="email"> 
            <label class="label"><span style="color: brown; font-size: 25px;">*</span>Пароль:</label>
            <input class="inp" type="password" v-model="password">
            <label class="label">Фото профілю:</label>
            <input class="inp" type="text" v-model="img" optional>
            <input class="inp" type="file" @change="handleImageUpload" style="background-color: transparent; border: none; outline: none; margin-top: 3px; cursor: pointer;">
        </div>
        <p style="color: aliceblue; font-size: 10px;"><span style="color: brown; font-size: 25px;">*</span> - обов'язкове поле</p>
          <button @click="handleButtonClick" style="cursor: pointer; border: none; background-color: white; padding: 5px; font-weight: 600; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;" onclick="displayMessage('mes-suc','Увага!','Зміни збережено',4000);">Зберегти зміни</button>             
    </div>

</div>
